<script>
    var text = "Hey [Name], Your Event Ticket is Approved by Event Organizer. Join this Event and meet new people and learn.";
    var speed = 50; // The speed of typing in milliseconds
    var i = 0;
    function typeWriter() {
        if (i < text.length) {
            if (text[i] == '[') {
                var name = document.getElementById("name").innerText;
                i = text.indexOf(']') + 1;
                document.getElementById("name").innerText = name + ",";
            } else {
                document.getElementById("name").innerText += text.charAt(i);
                i++;
            }
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter();
</script>
